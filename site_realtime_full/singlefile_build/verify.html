<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>验证邮箱</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <header class="container"><h1 class="logo">邮箱验证</h1></header>
  <main class="container">
    <section class="panel">
      <h3 class="title">验证邮件已发送</h3>
      <p id="msg" class="muted">请前往邮箱查收。</p>
      <div class="row" style="gap:.6rem;margin-top:.8rem">
        <a id="backLink" class="btn" href="login.html">返回登录</a>
      </div>
    </section>
  </main>
  <script>
    const p = new URLSearchParams(location.search);
    const type = p.get('type') || 'login'; // 'login' or 'register'
    const email = p.get('email');
    const msg = document.getElementById('msg');
    const back = document.getElementById('backLink');
    if(type === 'register'){
      msg.textContent = `我们已向 ${email||'你的邮箱'} 发送了注册验证邮件。请点击邮件中的“验证”按钮完成注册。`;
      back.href = 'register.html';
    } else {
      msg.textContent = `我们已向 ${email||'你的邮箱'} 发送了一次性登录链接。请点击邮件中的“登录”按钮完成登录。`;
      back.href = 'login.html';
    }
  </script>
</body>
</html>
